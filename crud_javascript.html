<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Javascript CRUD Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
    <style>
        .btn_button {

            text-align: right;
            margin-right: 1em;
        }

        td {

            text-align: left;
            margin-left: 1em;
        }

        #div-id {
            display: none;
        }

        .edit_button {
            margin-left: 4px;
            text-align: right;
        }

        .delete-button {
            margin: 10px;
            text-align: left;
        }
        .form_display {
            margin-bottom: 35px;
        }
    </style>
</head>

<body>
    <section class="vh-100" style="background-color: #06bcd4">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-5">
                        <div class="card-body p-4">
                            <h5 class="text-center my-3 pb-3">
                                Todo Application
                                <small class="text-muted">My CRUD JavaScript Application</small>
                            </h5>
                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2"
                                action="javascript:void(0);" method="POST" onsubmit="app.Add()">
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" class="form-control" id="add-name" placeholder="Enter Name">
                                        <!-- <input type="submit" class="btn btn-success" value="Add"> -->
                                    </div>
                                </div>
                            </form>

                            <div id="div-id">
                                <form class="form-outline" action="javascript:void(0);" method="POST" id="saveEdit">
                                    <div class="col-12 d-flex justify-content-end form_display">
                                        <!-- <input type="text" id="edit-name" class="form-control"> -->
                                        <input type="submit" value="Edit"  class="btn  btn-dark edit_button" />
                                        <input type="submit" value="Cancel" class="btn btn-outline-dark edit_button" />
                                    </div>

                                </form>
                            </div>

                            <p id="count_name"></p>

                            <table class="table table-striped table_div">
                                <tr>

                                </tr>
                                <tbody class="table-body" id="Records">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="my_javascript.js"></script>
</body>

</html>
